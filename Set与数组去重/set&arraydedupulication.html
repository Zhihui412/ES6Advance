        function uniq(array){
            var result = []

            var hash = {}

            for(let i = 0; i< array.length; i++){
                hash[array[i]] = true  
            }
            console.log(hash);
            
            for(let key in hash){
                result.push(key)
                console.log(key);
                
            }

            return result
        }
